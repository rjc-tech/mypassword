			/** 詳細画面：クリップボードにコピー */
			function copyToClipboard(id) {
				var obj = document.getElementById(id);
			    if (obj.value) {
			        window.clipboardManagerCopy(
						obj.value,
						function(r){alert('クリップボードにコピーしました。');}, //成功時
						function(e){alert(e);} //失敗時
			        );
			    } else {
			        alert('コピーするデータがありません。');
			    }
			}
			// クリックイベントハンドラ
			function clickHandler(e) {

				var obj = e ? e.target : event.srcElement;
				if (obj.tagName=='A') {
					transitionHandler(obj);
				}
			}
			document.addEventListener("click",clickHandler,false);

			// 遷移のイベントハンドラ
			function transitionHandler(obj) {

				// サイトリスト
				if (obj.getAttribute("href")=="#site_list") {
					initSiteList();
				}
			}

			function initSiteList() {

				var db = window.sqlitePlugin.openDatabase("Database", "1.0", "mypassword", 200000);
				db.transaction(function(tx) {
					tx.executeSql("select id, site_name from site_info order by last_access_datetime;", [], function(tx, res) {

					console.log(res.rows.length);
						for(var i = 0; i < res.rows.length; i++){
							console.log(res.rows.item(i).id);
							console.log(res.rows.item(i).site_name);

							$("#siteList").append("<li class='widget uib_w_20' data-uib='app_framework/listitem' data-ver='1' ><a href='#site_detail?id='" + res.rows.item(i).id + "'>" + res.rows.item(i).site_name + "</li>");
						}
					});
				});
			}
