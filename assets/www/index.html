			/* Intel native bridge is available */
			var onDeviceReady=function(){
				//hide splash screen
				intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);

			// クリックイベントハンドラ
			function clickHandler(e) {

				var obj = e ? e.target : event.srcElement;
				if (obj.tagName=='A') {
					transitionHandler(obj);
				}
			}
			document.addEventListener("click",clickHandler,false);

			// 遷移のイベントハンドラ
			function transitionHandler(obj) {
				//alert( Object.keys(obj));

				var url = obj.getAttribute("href");

				// サイトリスト
				if (url.match("#site_list")) {
					initSiteList();
				}

				// サイト詳細
				if (url.match("#site_detail")) {

					if (url.indexOf("?") > -1) {
						target_site_id = getQueryString(url)["id"];

						// 編集モード
						$("#detail_type").val("edit");
						$("#site_id").val(target_site_id);
					} else {
						// 新規作成モード
						$("#detail_type").val("create");
					}
				}
				// サイト詳細画面 初期化
				if (url.match("#site_detail")) {
					initSiteDetail();
				}
			}

			alert(2);
			document.addEventListener("backbutton", resetPageStatus, false);
			alert(5);
			function resetPageStatus(e){
				alert(0);
			    if (pageStatus == PAGE_STATUS_PIN_UPDATE) {
			    	pageStatus = PAGE_STATUS_SING_IN;
			    }
			}
		</script>
